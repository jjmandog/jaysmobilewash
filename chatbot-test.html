<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Test</title>
    <link rel="stylesheet" href="advanced-chatbot.css">
</head>
<body>
    <h1>Advanced Chatbot Test</h1>
    
    <div id="chatbot-container">
        <!-- Advanced chatbot will be rendered here -->
    </div>

    <script src="advanced-chatbot.js"></script>
    
    <script>
        // Test script to verify chatbot loads
        document.addEventListener('DOMContentLoaded', () => {
            console.log('Test page loaded');
            
            // Check if chatbot elements are created
            setTimeout(() => {
                const widget = document.querySelector('.advanced-chatbot-widget');
                const toggle = document.getElementById('chatbot-toggle');
                
                if (widget && toggle) {
                    console.log('✅ Advanced chatbot widget created successfully');
                    console.log('Widget:', widget);
                    console.log('Toggle button:', toggle);
                } else {
                    console.error('❌ Advanced chatbot widget not found');
                }
            }, 1000);
        });
    </script>
</body>
</html>
