<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jay's Mobile Wash - Chat Assistant</title>
    <style>
        .chat-widget {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 350px;
            height: 500px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
            display: flex;
            flex-direction: column;
            z-index: 1000;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 16px;
            border-radius: 12px 12px 0 0;
            text-align: center;
            font-weight: 600;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 12px;
            padding: 12px 16px;
            border-radius: 18px;
            max-width: 80%;
            word-wrap: break-word;
        }

        .message.user {
            background: #007bff;
            color: white;
            margin-left: auto;
            text-align: right;
        }

        .message.assistant {
            background: white;
            color: #333;
            border: 1px solid #e9ecef;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .chat-input-container {
            padding: 16px;
            border-top: 1px solid #e9ecef;
            background: white;
            border-radius: 0 0 12px 12px;
        }

        .chat-input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 20px;
            outline: none;
            font-size: 14px;
            resize: none;
            min-height: 20px;
            max-height: 80px;
        }

        .chat-input:focus {
            border-color: #007bff;
        }

        .send-button {
            position: absolute;
            right: 24px;
            bottom: 22px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 50%;
            width: 36px;
            height: 36px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
        }

        .send-button:hover {
            background: #0056b3;
        }

        .send-button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .typing-indicator {
            padding: 12px 16px;
            margin-bottom: 12px;
            background: white;
            border: 1px solid #e9ecef;
            border-radius: 18px;
            max-width: 80%;
            font-style: italic;
            color: #666;
        }

        .typing-dots {
            display: inline-block;
        }

        .typing-dots::after {
            content: '...';
            animation: typing 1.4s infinite;
        }

        @keyframes typing {
            0%, 60% { content: '...'; }
            20% { content: '.'; }
            40% { content: '..'; }
        }

        @media (max-width: 480px) {
            .chat-widget {
                width: calc(100vw - 40px);
                height: calc(100vh - 40px);
                bottom: 20px;
                right: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="chat-widget">
        <div class="chat-header">
            ðŸ’¬ Jay's Mobile Wash Assistant
        </div>
        <div class="chat-messages" id="chatMessages">
            <div class="message assistant">
                Hi! I'm here to help you with your mobile detailing needs. Ask me about our services, pricing, or schedule an appointment!
            </div>
        </div>
        <div class="chat-input-container">
            <textarea 
                class="chat-input" 
                id="chatInput" 
                placeholder="Type your message here..."
                rows="1"
            ></textarea>
            <button class="send-button" id="sendButton">âž¤</button>
        </div>
    </div>

    <script>
        class ChatWidget {
            constructor() {
                this.messages = [
                    {
                        role: 'system',
                        content: `You are a helpful assistant for Jay's Mobile Wash, a premium mobile car detailing service in Los Angeles and Orange County. 

Key information about our services:
- Mobile detailing services that come to the customer
- Areas served: Los Angeles and Orange County
- Services: Exterior detailing, interior detailing, ceramic coating, paint correction
- Pricing starts around $70 for basic packages
- Phone: 562-228-9429
- Professional, licensed, and insured
- High-quality products and equipment

Be helpful, professional, and encourage customers to call for quotes and bookings. Keep responses concise and focused on car detailing services.`
                    },
                    {
                        role: 'assistant',
                        content: "Hi! I'm here to help you with your mobile detailing needs. Ask me about our services, pricing, or schedule an appointment!"
                    }
                ];
                this.isTyping = false;
                this.init();
            }

            init() {
                this.chatMessages = document.getElementById('chatMessages');
                this.chatInput = document.getElementById('chatInput');
                this.sendButton = document.getElementById('sendButton');

                this.sendButton.addEventListener('click', () => this.sendMessage());
                this.chatInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        this.sendMessage();
                    }
                });

                // Auto-resize textarea
                this.chatInput.addEventListener('input', () => {
                    this.chatInput.style.height = 'auto';
                    this.chatInput.style.height = Math.min(this.chatInput.scrollHeight, 80) + 'px';
                });
            }

            async sendMessage() {
                const message = this.chatInput.value.trim();
                if (!message || this.isTyping) return;

                // Add user message
                this.addMessage(message, 'user');
                this.chatInput.value = '';
                this.chatInput.style.height = 'auto';

                // Add user message to conversation history
                this.messages.push({
                    role: 'user',
                    content: message
                });

                // Show typing indicator
                this.showTyping();

                try {
                    // Call our secure API endpoint
                    const response = await fetch('/api/ai', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            messages: this.messages,
                            max_tokens: 500,
                            temperature: 0.7
                        })
                    });

                    if (!response.ok) {
                        throw new Error(`API error: ${response.status}`);
                    }

                    const data = await response.json();
                    
                    if (data.choices && data.choices[0] && data.choices[0].message) {
                        const assistantMessage = data.choices[0].message.content;
                        this.messages.push({
                            role: 'assistant',
                            content: assistantMessage
                        });
                        this.addMessage(assistantMessage, 'assistant');
                    } else {
                        throw new Error('Invalid response format');
                    }
                } catch (error) {
                    console.error('Chat error:', error);
                    this.addMessage(
                        "I'm having trouble connecting right now. Please call us directly at 562-228-9429 for immediate assistance!",
                        'error'
                    );
                } finally {
                    this.hideTyping();
                }
            }

            addMessage(text, type) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${type}`;
                messageDiv.textContent = text;
                this.chatMessages.appendChild(messageDiv);
                this.scrollToBottom();
            }

            showTyping() {
                this.isTyping = true;
                this.sendButton.disabled = true;
                
                const typingDiv = document.createElement('div');
                typingDiv.className = 'typing-indicator';
                typingDiv.id = 'typingIndicator';
                typingDiv.innerHTML = 'Jay is typing<span class="typing-dots"></span>';
                this.chatMessages.appendChild(typingDiv);
                this.scrollToBottom();
            }

            hideTyping() {
                this.isTyping = false;
                this.sendButton.disabled = false;
                
                const typingIndicator = document.getElementById('typingIndicator');
                if (typingIndicator) {
                    typingIndicator.remove();
                }
            }

            scrollToBottom() {
                this.chatMessages.scrollTop = this.chatMessages.scrollHeight;
            }
        }

        // Initialize chat widget when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            new ChatWidget();
        });
    </script>
</body>
</html>
