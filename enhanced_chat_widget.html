<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jay's Mobile Wash - Chat Assistant</title>
    <style>
        .chat-widget {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 350px;
            height: 500px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
            display: flex;
            flex-direction: column;
            z-index: 1000;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 16px;
            border-radius: 12px 12px 0 0;
            text-align: center;
            font-weight: 600;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 12px;
            padding: 12px 16px;
            border-radius: 18px;
            max-width: 80%;
            word-wrap: break-word;
        }

        .message.user {
            background: #007bff;
            color: white;
            margin-left: auto;
            text-align: right;
        }

        .message.assistant {
            background: white;
            color: #333;
            border: 1px solid #e9ecef;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .chat-input-container {
            padding: 16px;
            border-top: 1px solid #e9ecef;
            background: white;
            border-radius: 0 0 12px 12px;
        }

        .chat-input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 20px;
            outline: none;
            font-size: 14px;
            resize: none;
            min-height: 20px;
            max-height: 80px;
        }

        .chat-input:focus {
            border-color: #007bff;
        }

        .send-button {
            position: absolute;
            right: 24px;
            bottom: 22px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 50%;
            width: 36px;
            height: 36px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
        }

        .send-button:hover {
            background: #0056b3;
        }

        .send-button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .typing-indicator {
            padding: 12px 16px;
            margin-bottom: 12px;
            background: white;
            border: 1px solid #e9ecef;
            border-radius: 18px;
            max-width: 80%;
            font-style: italic;
            color: #666;
        }

        .typing-dots {
            display: inline-block;
        }

        .typing-dots::after {
            content: '...';
            animation: typing 1.4s infinite;
        }

        @keyframes typing {
            0%, 60% { content: '...'; }
            20% { content: '.'; }
            40% { content: '..'; }
        }

        .booking-form {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 16px;
            margin: 12px 0;
        }

        .booking-form h4 {
            margin: 0 0 12px 0;
            color: #333;
            font-size: 16px;
        }

        .booking-form .form-group {
            margin-bottom: 12px;
        }

        .booking-form label {
            display: block;
            margin-bottom: 4px;
            color: #555;
            font-size: 14px;
            font-weight: 500;
        }

        .booking-form input,
        .booking-form select,
        .booking-form textarea {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            box-sizing: border-box;
        }

        .booking-form input:focus,
        .booking-form select:focus,
        .booking-form textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 2px rgba(102, 126, 234, 0.2);
        }

        .booking-form textarea {
            resize: vertical;
            min-height: 60px;
        }

        .booking-form .form-actions {
            display: flex;
            gap: 8px;
            margin-top: 16px;
        }

        .booking-form button {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .booking-form .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .booking-form .btn-primary:hover {
            background: linear-gradient(135deg, #5a6fd8 0%, #6a4190 100%);
        }

        .booking-form .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .booking-form .btn-secondary:hover {
            background: #5a6268;
        }

        .confirmation-message {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            border-radius: 8px;
            padding: 16px;
            margin: 12px 0;
            color: #155724;
        }

        .confirmation-message h4 {
            margin: 0 0 8px 0;
            color: #155724;
        }

        @media (max-width: 480px) {
            .chat-widget {
                width: calc(100vw - 40px);
                height: calc(100vh - 40px);
                bottom: 20px;
                right: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="chat-widget">
        <div class="chat-header">
            ðŸ’¬ Jay's Mobile Wash Assistant
        </div>
        <div class="chat-messages" id="chatMessages">
            <div class="message assistant">
                Hi! I'm here to help you with your mobile detailing needs. Ask me about our services, pricing, or schedule an appointment!
            </div>
        </div>
        <div class="chat-input-container">
            <textarea 
                class="chat-input" 
                id="chatInput" 
                placeholder="Type your message here..."
                rows="1"
            ></textarea>
            <button class="send-button" id="sendButton">âž¤</button>
        </div>
    </div>

    <script>
        class ChatWidget {
            constructor() {
                this.messages = [
                    {
                        role: 'system',
                        content: `You are a helpful assistant for Jay's Mobile Wash, a premium mobile car detailing service in Los Angeles and Orange County. 

Key information about our services:
- Mobile detailing services that come to the customer
- Areas served: Los Angeles and Orange County
- Services: Exterior detailing, interior detailing, ceramic coating, paint correction
- Pricing starts around $70 for basic packages
- Phone: 562-228-9429
- Professional, licensed, and insured
- High-quality products and equipment

Be helpful, professional, and encourage customers to call for quotes and bookings. Keep responses concise and focused on car detailing services.`
                    },
                    {
                        role: 'assistant',
                        content: "Hi! I'm here to help you with your mobile detailing needs. Ask me about our services, pricing, or schedule an appointment!"
                    }
                ];
                this.isTyping = false;
                this.init();
            }

            init() {
                this.chatMessages = document.getElementById('chatMessages');
                this.chatInput = document.getElementById('chatInput');
                this.sendButton = document.getElementById('sendButton');

                this.sendButton.addEventListener('click', () => this.sendMessage());
                this.chatInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        this.sendMessage();
                    }
                });

                // Auto-resize textarea
                this.chatInput.addEventListener('input', () => {
                    this.chatInput.style.height = 'auto';
                    this.chatInput.style.height = Math.min(this.chatInput.scrollHeight, 80) + 'px';
                });
            }

            async sendMessage() {
                const message = this.chatInput.value.trim();
                if (!message || this.isTyping) return;

                // Add user message
                this.addMessage(message, 'user');
                this.chatInput.value = '';
                this.chatInput.style.height = 'auto';

                // Add user message to conversation history
                this.messages.push({
                    role: 'user',
                    content: message
                });

                // Check if user wants to book
                if (this.isBookingRequest(message)) {
                    this.showBookingForm();
                    return;
                }

                // Show typing indicator
                this.showTyping();

                try {
                    // Call our secure API endpoint
                    const response = await fetch('/api/ai', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            messages: this.messages,
                            max_tokens: 500,
                            temperature: 0.7
                        })
                    });

                    if (!response.ok) {
                        throw new Error(`API error: ${response.status}`);
                    }

                    const data = await response.json();
                    
                    if (data.choices && data.choices[0] && data.choices[0].message) {
                        const assistantMessage = data.choices[0].message.content;
                        this.messages.push({
                            role: 'assistant',
                            content: assistantMessage
                        });
                        this.addMessage(assistantMessage, 'assistant');
                    } else {
                        throw new Error('Invalid response format');
                    }
                } catch (error) {
                    console.error('Chat error:', error);
                    this.addMessage(
                        "I'm having trouble connecting right now. Please call us directly at 562-228-9429 for immediate assistance!",
                        'error'
                    );
                } finally {
                    this.hideTyping();
                }
            }

            addMessage(text, type) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${type}`;
                messageDiv.textContent = text;
                this.chatMessages.appendChild(messageDiv);
                this.scrollToBottom();
            }

            showTyping() {
                this.isTyping = true;
                this.sendButton.disabled = true;
                
                const typingDiv = document.createElement('div');
                typingDiv.className = 'typing-indicator';
                typingDiv.id = 'typingIndicator';
                typingDiv.innerHTML = 'Jay is typing<span class="typing-dots"></span>';
                this.chatMessages.appendChild(typingDiv);
                this.scrollToBottom();
            }

            hideTyping() {
                this.isTyping = false;
                this.sendButton.disabled = false;
                
                const typingIndicator = document.getElementById('typingIndicator');
                if (typingIndicator) {
                    typingIndicator.remove();
                }
            }

            scrollToBottom() {
                this.chatMessages.scrollTop = this.chatMessages.scrollHeight;
            }

            isBookingRequest(message) {
                const bookingKeywords = [
                    'book', 'schedule', 'appointment', 'reserve', 'booking',
                    'book service', 'schedule service', 'make appointment',
                    'book now', 'schedule now', 'book appointment'
                ];
                
                const lowerMessage = message.toLowerCase();
                return bookingKeywords.some(keyword => lowerMessage.includes(keyword));
            }

            showBookingForm() {
                const bookingFormHtml = `
                    <div class="booking-form">
                        <h4>ðŸ“… Book Your Service</h4>
                        <form id="bookingForm">
                            <div class="form-group">
                                <label for="bookingName">Name *</label>
                                <input type="text" id="bookingName" name="name" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="bookingPhone">Phone *</label>
                                <input type="tel" id="bookingPhone" name="phone" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="bookingService">Service *</label>
                                <select id="bookingService" name="service" required>
                                    <option value="">Select a service</option>
                                    <option value="Mini Detail ($70)">Mini Detail ($70)</option>
                                    <option value="Luxury Detail ($120)">Luxury Detail ($120)</option>
                                    <option value="Max Detail ($200)">Max Detail ($200)</option>
                                    <option value="Ceramic Coating">Ceramic Coating</option>
                                    <option value="Paint Correction">Paint Correction</option>
                                    <option value="Interior Detailing">Interior Detailing</option>
                                    <option value="Exterior Detailing">Exterior Detailing</option>
                                </select>
                            </div>
                            
                            <div class="form-group">
                                <label for="bookingDate">Preferred Date</label>
                                <input type="date" id="bookingDate" name="date" min="${new Date().toISOString().split('T')[0]}">
                            </div>
                            
                            <div class="form-group">
                                <label for="bookingTime">Preferred Time</label>
                                <select id="bookingTime" name="time">
                                    <option value="">Select time</option>
                                    <option value="8:00 AM">8:00 AM</option>
                                    <option value="9:00 AM">9:00 AM</option>
                                    <option value="10:00 AM">10:00 AM</option>
                                    <option value="11:00 AM">11:00 AM</option>
                                    <option value="12:00 PM">12:00 PM</option>
                                    <option value="1:00 PM">1:00 PM</option>
                                    <option value="2:00 PM">2:00 PM</option>
                                    <option value="3:00 PM">3:00 PM</option>
                                    <option value="4:00 PM">4:00 PM</option>
                                    <option value="5:00 PM">5:00 PM</option>
                                </select>
                            </div>
                            
                            <div class="form-group">
                                <label for="bookingNotes">Additional Notes</label>
                                <textarea id="bookingNotes" name="notes" placeholder="Any special requests or vehicle details..."></textarea>
                            </div>
                            
                            <div class="form-actions">
                                <button type="submit" class="btn-primary">Submit Booking</button>
                                <button type="button" class="btn-secondary" onclick="this.closest('.booking-form').remove()">Cancel</button>
                            </div>
                        </form>
                    </div>
                `;

                const bookingDiv = document.createElement('div');
                bookingDiv.innerHTML = bookingFormHtml;
                this.chatMessages.appendChild(bookingDiv);
                this.scrollToBottom();

                // Add form submission handler
                const form = document.getElementById('bookingForm');
                form.addEventListener('submit', (e) => this.handleBookingSubmission(e));
            }

            async handleBookingSubmission(event) {
                event.preventDefault();
                
                const formData = new FormData(event.target);
                const bookingData = {
                    name: formData.get('name'),
                    phone: formData.get('phone'),
                    service: formData.get('service'),
                    date: formData.get('date'),
                    time: formData.get('time'),
                    notes: formData.get('notes')
                };

                // Validate required fields
                if (!bookingData.name || !bookingData.phone || !bookingData.service) {
                    alert('Please fill in all required fields (Name, Phone, Service)');
                    return;
                }

                try {
                    // Disable submit button
                    const submitBtn = event.target.querySelector('button[type="submit"]');
                    const originalText = submitBtn.textContent;
                    submitBtn.disabled = true;
                    submitBtn.textContent = 'Submitting...';

                    // Send booking data to API
                    const response = await fetch('/api/send-sms', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(bookingData)
                    });

                    if (!response.ok) {
                        throw new Error(`Booking failed: ${response.status}`);
                    }

                    const result = await response.json();
                    
                    // Remove the form
                    event.target.closest('.booking-form').remove();
                    
                    // Show confirmation message
                    this.showConfirmationMessage(result.booking);

                } catch (error) {
                    console.error('Booking submission failed:', error);
                    alert('Sorry, there was an error submitting your booking. Please try calling us directly at 562-228-9429.');
                    
                    // Re-enable submit button
                    const submitBtn = event.target.querySelector('button[type="submit"]');
                    submitBtn.disabled = false;
                    submitBtn.textContent = originalText;
                }
            }

            showConfirmationMessage(bookingInfo) {
                const confirmationHtml = `
                    <div class="confirmation-message">
                        <h4>âœ… Booking Request Submitted!</h4>
                        <p><strong>Thank you, ${bookingInfo.name}!</strong></p>
                        <p>Your booking request for <strong>${bookingInfo.service}</strong> has been received.</p>
                        ${bookingInfo.date ? `<p>Requested Date: <strong>${bookingInfo.date}</strong></p>` : ''}
                        ${bookingInfo.time ? `<p>Requested Time: <strong>${bookingInfo.time}</strong></p>` : ''}
                        <p>We'll contact you shortly at your phone number to confirm the details and finalize your appointment.</p>
                        <p>For immediate assistance, call us at <strong>562-228-9429</strong></p>
                    </div>
                `;

                const confirmationDiv = document.createElement('div');
                confirmationDiv.innerHTML = confirmationHtml;
                this.chatMessages.appendChild(confirmationDiv);
                this.scrollToBottom();
            }
        }

        // Initialize the standalone chat widget
        document.addEventListener('DOMContentLoaded', () => {
            // Configure adapter for standalone version
            const adapter = new window.ChatAdapters.HuggingFaceAdapter({
                endpoint: '/api/ai'
            });

            // Initialize widget with simple configuration
            // Note: This standalone version doesn't have a chat bubble
            new window.ChatWidget({
                containerId: 'chat-widget',
                bubbleId: null, // No bubble in standalone version
                adapters: [adapter],
                strategy: 'failover',
                debug: false
            });
            
            // Override the openChat method since there's no bubble to click
            if (window.jaysChatWidget) {
                window.jaysChatWidget.isOpen = true; // Always open in standalone
            }
        });
    </script>

    <!-- Include the production chat widget module -->
    <script src="chatWidget.js"></script>
</body>
</html>
